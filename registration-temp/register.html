<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign up - Wolf of Wallstreet 2.0 | spectrum 2k19</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body  onload="check()">
	
	<div class="limiter">
		<div class="container-signup100">
			<div class="wrap-signup100">
					<div class="home-text-register">
							Welcome to Wolf of Wall Street 2.0
					</div>
				<div class="signup100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="signup100-form validate-form" action="../wall-street-1.0-master/dashboard.html">
					<span class="signup100-form-title">
						Member Sign up
					</span>

					<div class="wrap-input100 validate-input" data-validate = "mobile no. is required">
						<input class="input100" id="mobileNo" type="tel" name="mobile" placeholder="Mobile No." onkeypress='return event.charCode >= 48 && event.charCode <= 57' >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-mobile" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid Email ID is required">
							<input class="input100" id="email" type="text" name="email" placeholder="Email">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" id="password" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<span class="signup100-form-referral">
						Referrals Details
						<i class="fa fa-info-circle referral" data-toggle="tooltip" title="You and your referral will get 5000 rs extra. (Not compulsory)"></i>
					</span>

					<div class="wrap-input100">
						<input class="input100" id="mobile-referral" type="text" name="mobile-referral" placeholder="Mobile No." onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-mobile" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-signup100-form-btn">
						<button class="signup100-form-btn">
							Sign Up
						</button>
					</div>
					<div class="errorMsg"></div>
					<div class="text-center p-t-12">
						<a class="txt2" href="index.html">
							Already have an account? Sign in
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	<script src="vendor/sweetAlert/sweetalert.min.js"></script>
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	
	
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
		$(function () {
  			$('[data-toggle="tooltip"]').tooltip()
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script>
		function check()
		{
			
			var mobile = document.getElementById('mobileNo');
			var email = document.getElementById('email');
			var password = document.getElementById('password');
			var error = document.querySelector('.errorMsg');
			error.style.textAlign = "center";

			if(mobile.value == '' || email.value == '' || password.value == '')
			{
				swal("Oops!", "Fill the details correctly!", "error");
				return false;
			}
			else{
				swal( "","Sign up successfull!", "success").then(function()
				{
					location.reload(true);
				});
			}
		}
	</script>
</body>
</html>
