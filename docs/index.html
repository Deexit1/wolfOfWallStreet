<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log in - Wolf of wall street 2.0 | spectrum 2k19</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="vendors/images/icons/logo.png" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendors/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendors/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendors/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendors/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendors/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendors/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendors/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!--===============================================================================================-->
</head>

<body>
<!-- Hello World !-->
    <div class="limiter">
        <div class="background">
            <div class="layer">
            </div>
        </div>
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="dashboard.html">
                    <span class="login100-form-title p-b-10">
						<div class="logo-box">
                            <img style="    width: 180px; height: 180px;" id="logo-round" src="vendors/images/logo.png" alt="logo" data-tilt><div id="forresponsive">Wolf's Area</div>
						</div>

					</span>

                    </span>


                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input100" type="text" name="Mobile" onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input>
                        <span class="focus-input100" data-placeholder="Mobile no."></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">

                        <input class="input100" type="password" name="pass">
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
								Login
							</button>
                        </div>
                    </div>

                    <div class="text-center p-t-10">
                        <span class="txt1">
							Dont have an account?
						</span>
                        <a class="txt2" href="#">
							Sign up
						</a>
                    </div>
                </form>
            </div>
        </div>;

        <!--===============================================================================================-->
        <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendors/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendors/bootstrap/js/popper.js"></script>
        <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendors/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendors/daterangepicker/moment.min.js"></script>
        <script src="vendors/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="vendors/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="js/index.js"></script>
        <!--===============================================================================================-->
        <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendors/bootstrap/js/popper.js"></script>
        <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendors/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendors/tilt.jquery.min.js"></script>
        <script>
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>
        <!--===============================================================================================-->

</body>

</html>
