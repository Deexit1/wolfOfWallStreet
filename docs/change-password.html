<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image" sizes="17x17" href="./vendors/images/wall-street-logo-web.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">

</head>

<body>
    <div class="wrapper">
        <div class="side-bar">
            <div class="side-images">
                <img src="./vendors/images/wall-street-logo-web.png" alt="logo" class="nav-logo">
            </div>
            <div class="side-images">
                <a href="./dashboard.html"><img src="./vendors/images/dashboard-grey.png" class="images"></a>
            </div>
            <div class="side-images">
                <a href="./transaction.html"><img src="./vendors/images/transaction-grey.png" class="images"></a>
            </div>
            <div class="side-images">
                <a href="./about-us.html"><img src="./vendors/images/about-us-grey.png" class="images"></a>
            </div>
            <div class="side-images">
                <a><img src="./vendors/images/support-grey.png" class="images"></a>
            </div>

        </div>
        <nav class="nav-bar">
            <div class="nav-timer">00:00:00</div>
            <div class="nav-heading">Wolf of Wall Street - 2.0</div>
            <div class="nav-user">
                <div class="dropdown">
                    <span><a href="#">Deexit Patel<img src="./vendors/images/down-arrow-blue.png" style="height:15px; margin-left:5px;"></a></span>
                    <ul class="dropdown-menu">
                        <li><a href="./change-password.html">Change Password</a></li>
                        <li><a href="./index.html">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content-wrapper">
            <div class="password">
                <div class="password-heading">Change Password</div>
                <div class="password-content">
                    <div class="password-details">
                        <div class="label">Old Password:</div>
                        <div class="fields"><input type="password" name="password-old"></div>
                    </div>
                    <div class="password-details">
                        <div class="label">New Password:</div>
                        <div class="fields"><input type="password" name="password-new"></div>
                    </div>
                    <div class="password-details">
                        <div class="label">Confirm Password:</div>
                        <div class="fields"><input type="password" name="password-new-2"></div>
                    </div>
                    <div class="password-details">
                        <div class="label"></div>
                        <div class="fields"><input type="button" value="Change Password" class="user-button"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./vendors/jquery/jquery-3.1.1.min.js"></script>
        <script>
            $(document).ready(function() {
                // Show hide popover
                $(".dropdown").click(function() {
                    $(this).find(".dropdown-menu").slideToggle();
                });
            });
            $(document).on("click", function(event) {
                var $trigger = $(".dropdown");
                if ($trigger !== event.target && !$trigger.has(event.target).length) {
                    $(".dropdown-menu").slideUp("fast");
                }
            });
            $(".cat").click(function() {
                $(this).toggleClass("cat.down");
            });
        </script>
</body>

</html>
